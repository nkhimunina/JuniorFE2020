<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Select</title>
    <link rel="stylesheet" href="css/my-select.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="my-select">
        <div class="my-select-head" onclick="onClickMySelectHead(event)">
            <span class="my-select-selected">Кликни меня!</span>
            <input class="my-select-input" type="text" onkeyup="filterOptions(event)">
            <button class="my-select-caret-down" onclick="onClickMySelectCaretDown(event)"><i class="fas fa-caret-down"></i></button>
            <button class="my-select-caret-up" onclick="onClickMySelectCaretUp(event)"><i class="fas fa-caret-up"></i></button>
        </div>
        <div class="my-select-options"></div>
    </div>
    <script src="js/my-select.js"></script>
</body>
</html>
